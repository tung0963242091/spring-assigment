<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin.html}">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!--css-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body>
<div layout:fragment="content">

  <div align="center">
    <h1> Employee Detail</h1>
    <br />

      <table border="0" cellpadding="10">
        <tr>
          <td>Employee Name:</td>
          <td><span th:text="${emp.name}"></span></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><span th:text="${emp.age}"></span></td>
        </tr>
        <tr>
          <td>Position:</td>
          <td><span th:text="${emp.position}"></span></td>
        </tr>
        <tr>
          <td>Department:</td>
          <td><span th:text="${emp.department}"></span></td>
        </tr>
      </table>
  </div>

  <br />

  <a th:href="@{/list}">Back to List</a>
</div>

<!--script part-->
<!--js-->
<script th:src="@{/js/sb-admin-2.js}"></script>
<!-- Bootstrap core JavaScript-->
<script th:src="/vendor/jquery/jquery.min.js"></script>
<script th:src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script th:src="/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
